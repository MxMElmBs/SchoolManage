<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">

      <!-- End Navbar -->
    </div>
  </div>
</div>
<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100" style="background-color: rgba(0, 0, 0, 0.986);">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
                <h2 class="text-white text-center mt-2 mb-0">Connexion</h2>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="login()" #loginForm="ngForm" role="form" class="text-start formulaire">
                <!-- Identifiant Input -->
                <div class="input-group input-group-static mb-4">
                  <label for="username">Identifiant</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel" />
                  <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
                    L'identifiant est requis.
                  </div>
                </div>

                <!-- Mot de Passe Input -->
                <div class="input-group input-group-static mb-4">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel" />
                  <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                    Le mot de passe est requis.
                  </div>
                </div>

                <!-- Message d'erreur général -->
                <div *ngIf="errorMessage" class="error text-danger text-center">{{ errorMessage }}</div>

                <!-- Bouton de Connexion -->
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2" [disabled]="loginForm.invalid">
                    Se connecter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
