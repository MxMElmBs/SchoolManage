<div class="dialog-container">
  <div class="dialog-title">Voulez-vous débuter une nouvelles séances de cours ?</div>
  <div class="dialog-buttons">
    <button class="dialog-button button-yes" (click)="onYes()">Oui, ouvrir une nouvelle séance</button>
    <button class="dialog-button button-no" (click)="onNo()">Non, mais ouvrir le dashboard de cours</button>
    <button class="dialog-button button-cancel" (click)="onCancel()">Annuler</button>
  </div>
</div>
