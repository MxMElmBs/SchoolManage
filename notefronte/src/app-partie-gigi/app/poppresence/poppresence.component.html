<div class="dialog-container">
  <div class="dialog-title">Enregistrer les présences ?</div>
  <div class="dialog-buttons">
    <button class="dialog-button button-yes" (click)="onYesClose()">Oui, et fermer la séance</button>
    <button class="dialog-button button-no" (click)="onYesNoClose()">Oui, mais ne pas fermer la séance</button>
    <button class="dialog-button button-cancel" (click)="onCancel()">Annuler</button>
  </div>
</div>
