<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<div class="page-container">
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="form-container" [class.blur]="isLoading || errorMessage">
    <form (submit)="verifyAndUpdateDocument()">
      <h2 class="form-title">Formulaire de vérification de Similarité</h2>

      <div class="form-group">
        <label for="theme">Theme:</label>
        <input type="text" id="theme" [(ngModel)]="theme" name="theme" class="form-input" readonly />
      </div>

      <div class="form-group">
        <label for="introduction">Introduction:</label>
        <textarea id="introduction" [(ngModel)]="introduction" name="introduction" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label for="Problematique">Problématique:</label>
        <textarea id="Problematique" [(ngModel)]="Problematique" name="Problematique" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label for="Etude_critique_existant">Étude Critique de l'Existant:</label>
        <textarea id="Etude_critique_existant" [(ngModel)]="Etude_critique_existant" name="Etude_critique_existant" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label for="resumeDoc">Résumé Document:</label>
        <textarea id="resumeDoc" [(ngModel)]="resumeDoc" name="resumeDoc" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label for="conclusion">Conclusion:</label>
        <textarea id="conclusion" [(ngModel)]="conclusion" name="conclusion" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label for="file">Fichier :</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="file-input" />
      </div>

      <button type="button" class="verify-button" (click)="verifyAndUpdateDocument()">Vérifier</button>
    </form>
  </div>
</div>
